<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning list </title>
    <link rel="stylesheet" href="12.3.css">
</head>
<body>
    <h1>Enter in the things you wanna learn</h1>
    <div class="datetime">
        <div class="time">""</div>
        <div class="date">""</div>
    </div>
    <div id="list"></div>
    <template id="schoolTemplate">
        <div class="list">
            <input type="checkbox" class="item-completed">
            <input type="text" class="item-description" placeholder="Add things to Learn here">
        </div>
    </template>
    
    <button id="addLearning">Add Learning List</button>

    <audio src="Audio1/SoulProdMusic_-_Snow.mp3 " controls loop></audio>
    <script src="12.3.js"></script>
</body>
</html>
